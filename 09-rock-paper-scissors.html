<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
    <link rel="stylesheet" href="CSS/">
  </head>
  <body>
    <p>Rock-Paper-Scissors Game</p>
    <button onclick="
    playGame('Rock');" 
    class="playbuttons">Rock</button>

    <button onclick="
      playGame('Paper');
    " class="playbuttons">Paper</button>

    <button onclick="
      playGame('Scissors');
    " class="playbuttons">Scissors</button> 

    <p class="js-moves"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>

    <button onclick="
    score.wins = 0
    score.losses = 0
    score.ties = 0;
    localStorage.removeItem('score')
    alert('You have reset the scores');
    updateScore();
    " class="reset-button">Reset score</button>

    <script src="Scripts/09-rock-paper-scissors.js"></script>
  </body>
</html>
