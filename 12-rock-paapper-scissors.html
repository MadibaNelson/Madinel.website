<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
    <!--this code is needed for rsponsive design to work, which means that it makes the page look good in a smaller gadgets-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--this code is for linking the stylesheets for the page-->
    <link rel="stylesheet" href="CSS/12-rock-paper-sicssors.css">
  </head>
  <body>
    <h1>Rock-Paper-Scissors Game</h1>
    <h2>Pick your Move</h2>

    <button class="playbuttons js-rock-button">
      <img src="image/rock-emoji.png" class="playbutton">
      <div class="hint">Rock</div>
    </button>

    <button class="playbuttons js-paper-button">
      <img src="image/paper-emoji.png" class="playbutton">
      <div class="hint">Paper</div>
    </button>

    <button class="playbuttons js-scissors-button">
      <img src="image/scissors-emoji.png" class="playbutton">
      <div class="hint">Scissors</div>
    </button> 

    <h2>Computer Move</h2>

    <div class="computer-playbutton
    js-computer-button"></div>

    <p class="js-moves"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>

    <button class="reset-button js-reset-button">Reset score</button>

    <button class="auto-play-button">Auto Play</button>

    <div class="js-conf-button conf-button"></div>

    <script src="Scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
