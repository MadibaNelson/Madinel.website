<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>
    <!--this code is needed for rsponsive design to work, which means that it makes the page look good in a smaller gadgets-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--this code is for linking the stylesheets for the page-->
    <link rel="stylesheet" href="CSS/12-rock-paper-sicssors.css">
  </head>
  <body>
    <h2>Rock-Paper-Scissors Game</h2>

    <button class="playbuttons js-rock-button">Rock</button>

    <button class="playbuttons js-paper-button">Paper</button>

    <button class="playbuttons js-scissors-button">Scissors</button> 

    <p class="js-moves"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>

    <button class="reset-button js-reset-button">Reset score</button>

    <button class="auto-play-button">Auto Play</button>

    <div class="js-conf-button conf-button"></div>

    <script src="Scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
